  - react-dom
  - next
  - '@next/env'
  - '@funstack/static'
  - '@funstack/router'

catalog:
  '@tailwindcss/postcss': 4.1.18
  '@tailwindcss/vite': 4.1.18
  '@types/react': 19.2.14
  '@types/react-dom': 19.2.3
  '@vitejs/plugin-react-swc': 4.2.3
  postcss: 8.5.6
  react: 19.2.4
  react-dom: 19.2.4
  tailwindcss: 4.1.18
  vite: 7.3.1

ignoredBuiltDependencies:
  - sharp

onlyBuiltDependencies:
  - '@swc/core'
  - '@tailwindcss/oxide'
  - esbuild
  - lefthook
