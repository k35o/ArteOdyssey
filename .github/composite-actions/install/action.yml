name: Install
description: Sets up Node.js and runs install

runs:
  using: composite
  steps:
    - name: Install dependencies
      uses: pnpm/action-setup@9b5745cdf0a2e8c2620f0746130f809adb911c19

    - name: Setup Node.js
      uses: actions/setup-node@54045abd5dcd3b0fee9ca02fa24c57545834c9cc
      with:
        node-version-file: 'package.json'
        cache: 'pnpm'

    - name: Setup Git User
      shell: bash
      run: |
        git config --global user.email "kosakanoki@gmail.com"
        git config --global user.name "k8o"

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile

    - name: Build
      shell: bash
      run: pnpm build
